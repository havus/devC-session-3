<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <title>Session 3 - Table</title>
</head>

<body>
  <!-- Silence is golden -->
  <!-- <h1>Hello World</h1> -->
  <section class="header">
    <input type="text" name="search">
    <button onclick="cari(document.getElementsByName('search')[0].value);" class="btn btn-primary">Cari</button>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sort By
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="sortirAsc()">A - Z</a>
        <a class="dropdown-item" onclick="sortirDes()">Z - A</a>
      </div>
    </div>
  </section>

  <section class="main">
    <table class="table table-dark">
      <thead>
        <tr class="text-center">
          <th>Name</th>
          <th>Rotation Period</th>
          <th>Orbital Period</th>
          <th>Diameter</th>
          <th>Climate</th>
          <th>Gravity</th>
          <th>Terrain</th>
          <th>Surface Water</th>
          <th>Population</th>
          <th>Created</th>
          <th>Edited</th>
          <th>Url</th>
        </tr>
      </thead>
      <tbody id="el">

      </tbody>
    </table>
  </section>



  <script src="js/script.js"></script>
</body>

</html>
